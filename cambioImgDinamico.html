<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio Img Dinamico</title>
  </head>

  <body>
    <h1>Cambio de imagenes con JavaScript</h1>
    <img
      id="image"
      onclick="cambiaPic()"
      src="https://i.blogs.es/4b8194/html5/1366_521.jpg"
      alt="HTML 5"
      width="100"
      height="180"
    />
    <p>Haz click sobre la imagen para cambiarlas</p>

    <script>
      function cambiaPic() {
        var image = document.getElementById("image");
        if (image.src.match("etiquetas")) {
          image.src = "https://i.blogs.es/4b8194/html5/1366_521.jpg";
        } else {
          image.src = "https://www.masterseosem.com/images/etiquetas-html.webp";
        }
      }
    </script>
  </body>
</html>
