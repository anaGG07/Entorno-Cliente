<!-- Crea una página con tres botones, cada uno mostrando un mensaje de bienvenida 
 en un idioma diferente (ruso, español e inglés). Al hacer clic en uno de los botones, 
 el mensaje correspondiente se mostrará en la consola del navegador utilizando console.log(). -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7</title>
  </head>
  <body>
    <!-- Primer botón -->
     
    <button
      type="button"
      onclick="console.log('Bienvenido en Ruso')"
    >
      Ruso
    </button>

    <!-- Segundo botón -->

    <button
      type="button"
      onclick="console.log('Bienvenido en Español')"
    >
      español
    </button>

    <!-- Tercer botón -->

    <button
      type="button"
      onclick="console.log('Bienvenido en Ingles')"
    >
      ingles
    </button>
  </body>
</html>
