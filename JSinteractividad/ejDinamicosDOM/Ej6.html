<!-- Crea una página con tres botones, cada uno para mostrar un mensaje de bienvenida 
 en un idioma distinto (ruso, español e inglés). Al hacer clic en un botón, aparece 
 una ventana emergente (alerta) con el mensaje de bienvenida en el idioma seleccionado, 
 utilizando el método alert() de JavaScript. -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6</title>
  </head>
  <body>
    <!-- Primer botón -->

    <button
      type="button"
      onclick="window.alert('Bienvenido en Ruso')"
    >
      Ruso
    </button>

    <!-- Segundo botón -->

    <button
      type="button"
      onclick=" window.alert('Bienvenido en Español')"
    >
      español
    </button>

    <!-- Tercer botón -->

    <button
      type="button"
      onclick="window.alert('Bienvenido en Ingles')"
    >
      ingles
    </button>
  </body>
</html>
