<!-- Página web que contenga un párrafo y dos botones interactivos. 
 Al hacer clic en el primer botón, el texto del párrafo debe cambiar, 
 mientras que al hacer clic en el segundo botón, el texto del primer botón debe modificarse.
 Utiliza identificadores (id) y eventos onclick para lograr estos cambios dinámicos en el contenido. -->
 
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
  </head>

  <body>
    <h1>Modificando el código HTML</h1>
    <p id="prueba">Modificando el contenido</p>
    <button
      id="text"
      type="button"
      onclick="document.getElementById('prueba').innerHTML = 'Cambiando el contenido' "
    >
      ¡Dale!
    </button>

    <button
      type="button"
      onclick="document.getElementById('text').innerHTML = 'Texto cambiado'"
    >
      Cambia el texto del botón anterior
    </button>
  </body>
</html>
